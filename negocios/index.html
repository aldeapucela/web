    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://stats.aldeapucela.org/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '13']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>

    <script>
        // Lista de bots de redes sociales m√°s comunes
        var botUserAgents = [
            /facebookexternalhit/i,
            /Twitterbot/i,
            /Slackbot-LinkExpanding/i,
            /WhatsApp/i,
            /TelegramBot/i,
            /LinkedInBot/i,
            /Discordbot/i,
            /Googlebot/i,
            /bingbot/i,
            /Pinterest/i
        ];
        var isSocialBot = botUserAgents.some(function(rx) {
            return rx.test(navigator.userAgent);
        });
        // Solo redirigir si NO es bot
        if (!isSocialBot) {
            setTimeout(function() {
                window.location.href = 'https://proyectos.aldeapucela.org/dashboard/#/nc/form/b4cc8abf-cf42-492a-8d20-fc2417c868c1';
            }, 500);
        }
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
            color: #3b82f6;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner" id="spinner"></div>
        <p id="redirect-msg">Redirigiendo...</p>
        <noscript>
            <p><a href="https://proyectos.aldeapucela.org/dashboard/#/nc/form/b4cc8abf-cf42-492a-8d20-fc2417c868c1">Ir al formulario</a></p>
        </noscript>
        <p id="bot-forum-link" style="display:none;"><a href="https://proyectos.aldeapucela.org/dashboard/#/nc/form/b4cc8abf-cf42-492a-8d20-fc2417c868c1">Ir al formulario</a></p>
    </div>
    <script>
    // Mostrar enlace si es bot de red social
    if (typeof isSocialBot !== 'undefined' && isSocialBot) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('redirect-msg').style.display = 'none';
        document.getElementById('bot-forum-link').style.display = 'block';
    }
    </script>
</body>
</html>
