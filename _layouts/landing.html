<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="/img/logo.jpg">

  <title>{{ page.title }}</title>

  <!-- Metadatos para preview en redes sociales -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="La mayor comunidad online sobre Valladolid">
  <meta property="og:image" content="/img/logo.jpg">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    /* Global: que el padding se incluya en el width */
    *, *:before, *:after {
      box-sizing: border-box;
    }
    /* Estilos generales para el body */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    /* Contenedor central de la landing page */
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Estilo para páginas de texto */
    .page-normas {
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    /* Estilo para el logo */
    .logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    /* Título principal */
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }
    /* Párrafo descriptivo */
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    /* Estilos para los botones */
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px; /* Espaciado entre icono y texto */
        font-weight: bold;
        padding: 12px;
        border-radius: 10px;
        text-decoration: none;
    }
    .btn i {
        display: flex;
        align-items: center;
        font-size: 1.2em; /* Ajusta el tamaño del icono */
    }
    .btn:hover {
      transform: scale(1.05);
    }
    /* Botones personalizados*/
    .telegram {
    background: #6FA9DB; /* Azul más suave */
    color: white;
    }
    .foro {
        background: #79C779; /* Verde más suave */
        color: white;
    }
    .normas {
        background: #B0B0B0; /* Gris neutro */
        color: white;
    }
    .bluesky {
      background: #57b6ffc2;
      color: #1a3549c4;
    }
  </style>
</head>
<body class="{% if page.slug %}page-{{ page.slug }}{% else %}default-page{% endif %}">
  <!-- Contenedor que envuelve el contenido Markdown -->
  <div class="container">
    {{ content }}
  </div>

  <!-- Carga de Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
