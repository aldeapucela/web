<!-- Premium Hero Section -->
<div class="container hero-split">
    <!-- Logo incorporated in hero -->
    <img src="/img/logo.jpg" class="logo logo-hero" alt="Logo Aldea Pucela">

    <!-- Forum Section (Primary) -->
    <div class="hero-section hero-forum">
        <h1>¿Vives en Valladolid?</h1>

        <div class="hero-badge">
            <span>+5,000 vecinos/as conectados</span>
        </div>

        <p class="hero-subtitle">
            Únete a su mayor comunidad vecinal
        </p>

        <!-- A. Purple Button -->
        <a href="https://foro.aldeapucela.org/" class="btn btn-premium-cta">
            <i data-lucide="message-square"></i>
            <span>Entrar al foro</span>
        </a>

        <!-- B. Newsletter Link (Single Clickable Card) -->
        <a href="https://foro.aldeapucela.org/signup" class="newsletter-card">
            <i data-lucide="mail"></i>
            <span>Recibe un resumen semanal</span>
        </a>
    </div>

    <!-- C. Visual Spacing Separator -->
    <div class="hero-spacing"></div>

    <!-- D. Telegram Button -->
    <div class="hero-section hero-telegram">
        <p class="hero-telegram-text">
            ¿Prefieres chat en tiempo real?
        </p>
        <a href="#" id="js-chat-trigger" class="btn btn-secondary" onclick="openTelegramModal(event)">
            <i data-lucide="send"></i>
            <span>Grupo en Telegram</span>
        </a>
    </div>
