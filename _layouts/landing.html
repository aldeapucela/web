<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="/img/logo.jpg">
  <link rel="stylesheet" href="/css/styles.css">

  <title>{{ page.title }}</title>

  <!-- Metadatos para preview en redes sociales -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="La mayor comunidad vecinal online sobre Valladolid">
  <meta property="og:image" content="/img/logo.jpg">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">

  <script src="https://foro.aldeapucela.com/javascripts/embed-topics.js"></script>

</head>
<body class="{% if page.slug %}page-{{ page.slug }}{% else %}default-page{% endif %}">
  <!-- Contenedor que envuelve el contenido Markdown -->
  <div class="container">
    {{ content }}
  </div>

  <div id="foro" class="container">
    <h2><i data-lucide="message-square"></i> Popular esta semana</h2>
    <d-topics-list
      discourse-url="https://foro.aldeapucela.com"
      template="basic"
      top_period="weekly"
      per-page="5"
    ></d-topics-list>

    <p><a href="https://foro.aldeapucela.com/top?period=weekly">Ver m√°s</a></p>
  </div>


  <!-- Carga de Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    lucide.createIcons();

    // Matomo
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://stats.aldeapucela.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '13']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</body>
</html>
