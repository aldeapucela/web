<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">

  <title>{{ page.title }}</title>

  <!-- Metadatos para preview en redes sociales -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="La mayor comunidad vecinal online sobre Valladolid">
  <meta property="og:image" content="https://aldeapucela.org/img/logo.jpg">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">



</head>

<body class="{% if page.slug %}page-{{ page.slug }}{% else %}default-page{% endif %}">
  <!-- Main content wrapper with flex ordering -->
  <div class="page-wrapper">
    <!-- Contenedor que envuelve el contenido Markdown -->
    {{ content }}

    <!-- Popular Topics (should appear before feature grid) -->
    <!-- Popular Topics (should appear before feature grid) -->
    <div id="foro">
      <!-- Content populated by discourse-loader.js -->
    </div>

    <!-- Feature Grid Dashboard (appears after Popular Topics) -->
    <div class="container">
      <div class="features-grid">

        <a href="https://creators.spotify.com/pod/show/aldea-pucela" class="feature-card">
          <div class="card-icon card-icon-podcast">
            <i data-lucide="podcast"></i>
          </div>
          <span>Podcasts</span>
        </a>

        <a href="https://foro.aldeapucela.org/c/eventos/6" class="feature-card">
          <div class="card-icon card-icon-eventos">
            <i data-lucide="calendar"></i>
          </div>
          <span>Eventos culturales</span>
        </a>

        <a href="https://fotos.aldeapucela.org" class="feature-card">
          <div class="card-icon card-icon-fotos">
            <i data-lucide="camera"></i>
          </div>
          <span>Fotos de Valladolid</span>
        </a>

        <a href="https://participa.aldeapucela.org" class="feature-card">
          <div class="card-icon card-icon-participa">
            <i data-lucide="megaphone"></i>
          </div>
          <span>Campañas vecinales</span>
        </a>

        <a href="https://negocios.aldeapucela.org" class="feature-card">
          <div class="card-icon card-icon-negocios">
            <i data-lucide="store"></i>
          </div>
          <span>Negocios locales</span>
        </a>

        <a href="/archivo/" class="feature-card">
          <div class="card-icon card-icon-archivo">
            <i data-lucide="archive"></i>
          </div>
          <span>Archivo Chat</span>
        </a>

        <a href="https://aldeapucela.org/integracion/" class="feature-card">
          <div class="card-icon card-icon-integracion">
            <i data-lucide="train-track"></i>
          </div>
          <span>Plataforma Integración Ferroviaria</span>
        </a>

        <a href="/normas/" class="feature-card">
          <div class="card-icon card-icon-normas">
            <i data-lucide="info"></i>
          </div>
          <span>Normas</span>
        </a>

        <a href="https://bsky.app/profile/pucelobot.aldeapucela.org" class="feature-card">
          <div class="card-icon card-icon-bluesky">
            <i data-lucide="bot"></i>
          </div>
          <span>PuceloBot en BlueSky</span>
        </a>

      </div>
    </div>
  </div>

  <!-- Footer with Theme Toggle -->
  <footer class="site-footer">
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar modo oscuro/claro">
      <i data-lucide="moon" class="icon-moon"></i>
      <i data-lucide="sun" class="icon-sun"></i>
      <span class="toggle-text">Cambiar tema</span>
    </button>
  </footer>
  </div>

  {% include telegram_modal.html %}

  <!-- Carga de Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.482.0/dist/umd/lucide.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/discourse-loader.js"></script>
  <script>
    lucide.createIcons();

    // Matomo
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "https://stats.aldeapucela.org/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '13']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
</body>

</html>
