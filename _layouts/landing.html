<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .telegram {
      background: #0088cc;
      color: white;
    }
    .foro {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
